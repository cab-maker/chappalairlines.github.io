<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoAviation Airline</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #8B0000, #ffffff);
      color: #fff;
    }

    header {
      background-color: #8B0000;
      padding: 1em 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 2em;
      background-color: white;
      color: black;
      border-radius: 10px;
      max-width: 900px;
      margin: 2em auto;
    }

    .form-group {
      margin-bottom: 1em;
    }

    label, input, select, button {
      display: block;
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      font-size: 1em;
    }

    button {
      background-color: #8B0000;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <h1>RoAviation Airline</h1>
    <nav>
      <a href="#flights">Flights</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container" id="flights">
    <h2>Book a Flight</h2>
    <form id="flightForm">
      <div class="form-group">
        <label for="from">From</label>
        <input type="text" id="from" placeholder="Departure airport" required>
      </div>
      <div class="form-group">
        <label for="to">To</label>
        <input type="text" id="to" placeholder="Destination airport" required>
      </div>
      <div class="form-group">
        <label for="trip">Trip Type</label>
        <select id="trip">
          <option value="return">Return</option>
          <option value="oneway">One Way</option>
        </select>
      </div>
      <button type="submit">Search Flights</button>
    </form>
  </div>

  <div class="container" id="about">
    <h2>About Us</h2>
    <p>Welcome to our virtual RoAviation airline. We provide premium experiences across Roblox skies.</p>
  </div>

  <div class="container" id="contact">
    <h2>Contact</h2>
    <p>Email: support@roaviationairline.com</p>
  </div>

  <script>
    document.getElementById('flightForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const trip = document.getElementById('trip').value;

      const payload = {
        username: "Flight Booking",
        embeds: [
          {
            title: "New Booking Request",
            fields: [
              { name: "From", value: from, inline: true },
              { name: "To", value: to, inline: true },
              { name: "Trip Type", value: trip, inline: true }
            ],
            color: 14177041
          }
        ]
      };

      const webhookURL = "YOUR_DISCORD_WEBHOOK_URL_HERE";

      try {
        await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });
        alert('Booking sent successfully!');
      } catch (error) {
        alert('Error sending booking. Please try again later.');
        console.error('Webhook error:', error);
      }
    });
  </script>
</body>
</html>
